<body>
    <!-- окошко -->
    <div class="container" style="width: 1000px; height: 100vd; overflow:hidden">
        <div class="row">
        <div class="wrap-login">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="username" id="login_email_input" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="login_password_input" placeholder="********">
                <label for="floatingPassword">Password</label>
              </div>
            <div class="buttons_container">
            <label class="top_label" style="margin: 0 20px;">Forgot your password? Click here</label>
            <button type="button" class="btn btn-primary" onclick="btnlogin();">Confirm</button>
            </div>
            <div class="form-floating mb-3" style="text-align: center; width: 100%;" >
                <div id="login_txt"></div>
            </div>
        </div>
    </div>
    <!-- отправка -->
    <script type="text/javascript" >
        //login
        async function btnlogin(){
            var username = $('#login_email_input').val();
            alert(username);
            //eel.btn_login($('#login_email_input').val(), $('#login_password_input').val())
        }
    </script>

</body>
